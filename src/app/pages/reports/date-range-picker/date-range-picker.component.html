<div class="d-flex align-items-center">
    <div class="col-6 pe-1">
        <label class="label">From</label>
            <dx-date-box 
                class="fix-label-position"
                [(value)]=fromDate 
                placeholder="From date" 
                [acceptCustomValue]="false" 
                stylingMode="outlined" 
                height="40"
                [openOnFieldClick]="true"
                (onValueChanged)="fromDateChange.emit(fromDate)">
            </dx-date-box>
    </div>
    
    <div class="col-6 ps-1">
        <label class="label">To</label>
        <dx-date-box 
            class="fix-label-position"
            [(value)]=toDate 
            placeholder="To date" 
            [acceptCustomValue]="false" 
            stylingMode="outlined" 
            height="40"
            [openOnFieldClick]="true"
            (onValueChanged)="toDateChange.emit(toDate)">
        </dx-date-box>
    </div>
</div>
