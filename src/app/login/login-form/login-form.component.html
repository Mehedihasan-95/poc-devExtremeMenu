<div class="login-bg">
  <div class="container-fluid h-100">
    <div class="row align-items-center justify-content-sm-center h-100">

      <!-- welcome text -->
      <div class="col-lg-7 col-xl-7 col-md-12 pl-lg-5 pl-xl-5 pl-0 screen-md col-sm-12 color-white welcome-text">
        <h4 class="pb-3 ">WELCOME !</h4>
        <h3 class="font-weight-600 text-sm-center text-md-left">Water Requisition Management System For Payra Port </h3>
      </div>

      <!-- login form field -->
      <div class="col-lg-5 col-xl-5 col-md-12 col-sm-12 d-flex justify-content-sm-center ">
        <div class="login-form">
          <div class="form form-bg br-10px px-5 py-4">

            <div class="d-flex flex-column align-items-center" >

              <!-- logo icon  -->
              <div *ngIf="formState !=='createAccount'" class="logo pb-5">
                <img class=" img-fluid" src="../../../../assets/img/logo/logo-big.png" />
              </div>

              <!-- login-form-panel -->
              <div *ngIf="formState==='login'">
                <app-login-form-panel (formStateEvent)="manageFormState($event)"></app-login-form-panel>
              </div>
              
              <!-- Register User -->
              <div *ngIf="formState==='createAccount'">
                <app-create-account-form (createAccountEvent)="manageFormState($event)"></app-create-account-form>
              </div>
              
              <!-- Reset-pass-panel -->
              <div *ngIf="formState==='forgotPass'">
                <app-change-passsword-form [(resetCode)]="resetCode" (formStateEvent)="manageFormState($event)"></app-change-passsword-form>
              </div>
            </div>
          
            <!-- OTP User -->
            <div *ngIf="formState==='otp'">
              <app-otp [(resetCode)]="resetCode" (formStateEvent)="manageFormState($event)"></app-otp>
            </div>
          
            <!-- Reset Pass -->
            <div *ngIf="formState==='resetPass'">
              <app-reset-password-form [(resetCode)]="resetCode" (formStateEvent)="manageFormState($event)"></app-reset-password-form>
            </div>

           </div>
        </div>
      </div>
    </div>
  </div>
</div>
