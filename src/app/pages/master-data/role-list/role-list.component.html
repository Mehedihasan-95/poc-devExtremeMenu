<div class="container">

    <div class="dx-card py-3">
        <div class="dx-header mb-4">Manage User Role</div>

        <dx-data-grid id="gridContainer" [dataSource]="rolesDataSource" [rowAlternationEnabled]="true"
            [showBorders]="true" (onRowInserted)="addRole($event.data)" (onRowUpdated)="updateRole($event.data)"
            (onRowRemoved)="deleteRole($event.data.id)">

            <dxo-paging [pageSize]="10"></dxo-paging>
            <dxo-editing [allowUpdating]="permissions.edit" [allowAdding]="permissions.add"
                [allowDeleting]="permissions.delete" [useIcons]="true">
            </dxo-editing>

            <dxo-toolbar>
                <dxi-item location="before" name="searchPanel" cssClass="p-dxSearchPanel" locateInMenu="auto">
                </dxi-item>
                <dxi-item location="before" name="addRowButton" cssClass="p-dxAddBtn" locateInMenu="auto">
                </dxi-item>
                <!-- <dxi-item location="after">
                            <dx-button icon="exportpdf" text="Export to PDF"></dx-button>
                        </dxi-item> -->
                <dxi-item location="after" name="exportButton" locateInMenu="auto">
                </dxi-item>
            </dxo-toolbar>

            <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[10, 25, 50, 100]"></dxo-pager>
            <dxo-search-panel [visible]="true"></dxo-search-panel>

            <dxi-column dataField="name" alignment="center"></dxi-column>
            <!-- <dxi-column dataField="createdDate" dataType="date" alignment="center"></dxi-column>
                    <dxi-column dataField="createdBy" alignment="center"></dxi-column> -->

            <dxo-export [enabled]="true" [allowExportSelectedData]="true"></dxo-export>
        </dx-data-grid>
    </div>
</div>
