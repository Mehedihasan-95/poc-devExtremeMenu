<form class="login-form" autocomplete="off" (submit)="onFormSubmit($event) ">
  <dx-form [formData]="formData" [disabled]="loading">

    <!-- otp field -->
    <dxi-item dataField="otp" editorType="dxTextBox" cssClass="login-input-field otp" [editorOptions]="{
        placeholder:'Enter OTP code',
        stylingMode: 'outlined',
        maxLength: '8',
        minLength: '8'          
      }">
      <dxi-validation-rule type="pattern" [pattern]="namePattern" message="Only alphabet & number is allowed"></dxi-validation-rule>
      <dxi-validation-rule type="required" message="OTP is required"></dxi-validation-rule>
      <dxo-label [visible]="false"></dxo-label>
    </dxi-item>

    <dxi-item itemType="button" horizontalAlignment="center" [buttonOptions]="buttonOptions"></dxi-item>

    <!-- <dx-button class="login-btn" stylingMode="contained" text="RESET" [width]="150" (onClick)="onOtpReset()">
    </dx-button> -->

  </dx-form>
</form>
